        <style>
            body {
                background-image: linear-gradient(purple, #00ffff);
                background-repeat: no-repeat;
                height: 100vh;
            }
            h1{
                display: block;
                background-color: goldenrod;
                text-align: center;
                font-size: 50px;
                color: #006699;
                font-family: "Times New Roman", Times, serif;
            }
            p{
                text-align: center;
                font-size: 20px;
                color: #023e5c;
                font-family: "Times New Roman", Times, serif;
            }
            .bloco{
                position: relative;
                width: 300px;
                background: burlywood;
                margin: 30px 280px;
                padding: 30px 30px;
                box-shadow: 10px 20px 25px rgb(136, 113, 82, 0.5);
            }
            .pin {
                background: linear-gradient(red, rgb(97, 9, 9));
                box-shadow: 5px 5px 14px 0px rgb(128 0 0);
                width: 20px;
                height: 20px;
                border-radius: 100%;
                position: absolute;
                top: -8px;
                left: 50%;
            }
        </style>
    </head>

        <h1>Hello baby</h1>
        <h1>HTML</h1>
        <h1>CSS</h1>
        <p>Testing our site</p>
